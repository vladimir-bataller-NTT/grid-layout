<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Responseve</title>
  <style>
    .container {
      display: grid;
      gap: 1rem;
      grid-template-columns: 70px 70px 70px;
      border: 1px solid black;
      width: 500px;
      height: 700px;
    }
    .container > div {
      padding: 1rem;
      text-align: center;
      color: white;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="cell" style="background-color: #f1c40f;">1</div>
      <div class="cell" style="background-color: #e67e22;">2</div>
      <div class="cell" style="background-color: #e74c3c;">3</div>
      <div class="cell" style="background-color: #9b59b6;">4</div>
      <div class="cell" style="background-color: #3498db;">5</div>
      <div class="cell" style="background-color: #2ecc71;">6</div>
      <div class="cell" style="background-color: #f1c40f;">7</div>
      <div class="cell" style="background-color: #e67e22;">8</div>
      <div class="cell" style="background-color: #e74c3c;">9</div>
      <div class="cell" style="background-color: #9b59b6;">10</div>
      <div class="cell" style="background-color: #3498db;">11</div>
      <div class="cell" style="background-color: #2ecc71;">12</div>
    </div>
</body>
</html>
