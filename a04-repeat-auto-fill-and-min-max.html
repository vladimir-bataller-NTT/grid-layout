<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Responseve</title>
  <style>
    .container {
      display: grid;
      /* Colocar todas las columnas que quepan pero con un minimo de 200px  y un mÃ¡ximo de 1fr */
      gap: 1rem;
      /* grid-template-columns: 50px repeat(auto-fill, minmax(200px, 1fr)) 50px; */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    .container > div {
      padding: 1rem;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
    <div class="container">
      <div style="background-color: #f1c40f;">1</div>
      <div style="background-color: #e67e22;">2</div>
      <div style="background-color: #e74c3c;">3</div>
      <div style="background-color: #9b59b6;">4</div>
      <div style="background-color: #3498db;">5</div>
      <div style="background-color: #2ecc71;">6</div>
      <div style="background-color: #f1c40f;">7</div>
      <div style="background-color: #e67e22;">8</div>
      <div style="background-color: #e74c3c;">9</div>
      <div style="background-color: #9b59b6;">10</div>
      <div style="background-color: #3498db;">11</div>
      <div style="background-color: #2ecc71;">12</div>
    </div>
</body>
</html>
